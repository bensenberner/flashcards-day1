<!DOCTYPE html>
<html>
  <head>
    <title>Flash Cards</title>
    <!-- We've provided some styles for you, aren't we nice? -->
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="angular.js"></script>
    <script src="app.js"></script>
  </head>
  <div ng-app="FlashCards">
    <div class="flash-card" ng-controller="FlashCardController">
      <h1>{{ flashCard.question }}</h1>
      <ul class="flash-card-answers" ng-repeat="answer in flashCard.answers">
        <li class="flash-card-answer">
          {{ answer }}
        </li>
        <!--<li class="flash-card-answer">-->
          <!--No, it's not.-->
        <!--</li>-->
        <!--<li class="flash-card-answer">-->
          <!--What's a flash card?-->
        <!--</li>-->
      </ul>
    </div>
  </div>
</html>
